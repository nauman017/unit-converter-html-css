<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unit Conversion</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-size: 24px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #f2f2f2;
    }

    section {
      padding: 20px;
    }

    fieldset {
      margin-top: 10px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    #go-home {
      text-align: center;
      margin: 20px 0;
    }

    img {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <section id="home">
    <header><b>Unit Conversion</b></header>

    <nav>
      <a href="#temperature"><button>Temperature</button></a>
      <a href="#weight"><button>Weight</button></a>
      <a href="#distance"><button>Distance</button></a>
    </nav>
  </section>

  <div id="all-conversion-sections">
    
    <!-- Temperature Section -->
    <section id="temperature">
      <div id="tmp">
        <figure>
          <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/thermo.png" width="150px">
          <figcaption>Celsius To Fahrenheit Conversion</figcaption>
        </figure>
        <article>
          <fieldset>
            <legend><strong>Temperature</legend></strong>
            <label for="celsius">Celsius</label><br/>
            <input type="number" id="celsius"/><br/>
            <button id="temperature-convert">Convert</button><br/>
            <input type="number" id="fahrenheit"><br/>
            <label for="fahrenheit">Fahrenheit</label>
          </fieldset>
        </article>
        <aside>
          To convert Celsius to Fahrenheit yourself, use this formula replacing the C with your temperature: (C × 9/5) + 32
        </aside>
      </div>
    </section>

    <!-- Weight Section -->
    <section id="weight">
      <div id="wgt">
        <figure>
          <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/weight.png" width="150px">
          <figcaption>Kilogram to Pound Conversion</figcaption>
        </figure>
        <article>
          <fieldset>
            <legend><strong>Weight</legend></strong>
            <label for="kilo">Kilograms</label><br/>
            <input type="number" id="kilo"><br/>
            <button id="weight-convert">Convert</button><br/>
            <input type="number" id="pounds"><br/>
            <label for="pounds">Pounds</label>
          </fieldset>
        </article>
        <aside>
          To convert kilograms to pounds: kg × 2.205
        </aside>
      </div>
    </section>

    <!-- Distance Section -->
    <section id="distance">
      <div id="dst">
        <figure>
          <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/speedo.png" width="150px"/>
          <figcaption>Kilometer to Mile Conversion</figcaption>
        </figure>
        <article>
          <fieldset>
            <legend><strong>Distance</legend></strong>
            <label for="km">Kilometers</label><br/>
            <input type="number" id="km"><br/>
            <button id="distance-convert">Convert</button><br/>
            <input type="number" id="miles"><br/>
            <label for="miles">Miles</label>
          </fieldset>
        </article>
        <aside>
          To convert kilometers to miles: km ÷ 1.609
        </aside>
      </div>
    </section>

  </div>

  <!-- Back to top icon -->
  <div id="go-home">
    <a href="#home">
      <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/home.svg" alt="Go Home" width="40px"/>
    </a>
  </div>

  <footer>
    <small>&copy; 2025 <strong>NSpark Tech</strong>. All rights reserved.</small>
  </footer>

</body>
</html>
